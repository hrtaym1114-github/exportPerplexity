<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    body {
      width: 400px;
      padding: 10px;
    }
    button {
      width: 100%;
      margin-bottom: 10px;
    }
    #resultArea {
      width: 100%;
      height: 300px;
      margin: 10px 0;
      padding: 8px;
      resize: vertical;
      font-family: Arial, sans-serif;
      line-height: 1.4;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .action-buttons {
      display: flex;
      gap: 5px;
    }
    .action-buttons button {
      flex: 1;
      padding: 8px;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 4px;
      cursor: pointer;
    }
    .action-buttons button:hover {
      background-color: #e0e0e0;
    }
  </style>
</head>
<body>
  <button id="extractBtn">テキストを抽出</button>
  <textarea id="resultArea" readonly placeholder="抽出されたテキストがここに表示されます"></textarea>
  <div class="action-buttons">
    <button id="copyBtn">クリップボードにコピー</button>
    <button id="saveBtn">テキストファイルとして保存</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
